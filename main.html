<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>USF Chatible</title>
    <style>
      section{
        padding: 60px 0;
      }
    </style>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-lg">
        <a href="#intro" class="navbar-brand">
          <span class="fw-bold text-secondary">
            <i class="bi bi-book-half"></i>
              USF Chatible
          </span>
        </a>
        <!-- Toggle button for mobile nav -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <!-- Navbar links -->
          <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-items">
              <a href="#contact" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-items d-md-none">
              <a href="#login" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalSignup">Sign up</a>
            </li>
            <li class="nav-items ms-2 d-none d-md-inline">
              <a href="#login" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalSignup">Sign up</a>
            <li class="nav-items d-md-none">
              <a href="#login" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalLogin">Log in</a>
            </li>
            <li class="nav-items ms-2 d-none d-md-inline">
              <a href="#login" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Landing page content -->



    <!-- Signup popup modal -->
    <div class="modal fade bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignup" aria-labelledby="modalSignupLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content rounded-4 shadow">
					<div class="modal-header p-5 pb-4 border-bottom-0">
						<h1 class="fw-bold mb-0 fs-2" id="modalSignupLabel">Sign up</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
		
					<div class="modal-body p-5 pt-0">
						<form class="">
							<div class="form-floating mb-3">
								<input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
								<label for="floatingInput">Email address</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control rounded-3" id="floatingConfirmPassword" placeholder="Password">
								<label for="floatingConfirmPassword">Confirm password</label>
							</div>
							<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
							<small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
							<hr class="my-4">
							<h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
							<button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
								<svg class="bi me-1" width="16" height="16"><use xlink:href="#google"></use></svg>
								Sign up with Google
							</button>
							<button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
								<svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
								Sign up with Facebook
							</button>
							<button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
								<svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
								Sign up with GitHub
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Login popup modal -->
    <div class="modal fade bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalLogin" aria-labelledby="modalLoginLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content rounded-4 shadow">
					<div class="modal-header p-5 pb-4 border-bottom-0">
						<h1 class="fw-bold mb-0 fs-2" id="modalLoginLabel">Log in</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
		
					<div class="modal-body p-5 pt-0">
						<form class="">
							<div class="form-floating mb-3">
								<input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
								<label for="floatingInput">Email address</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>
							<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log in</button>
							<hr class="my-4">
							<h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
							<button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
								<svg class="bi me-1" width="16" height="16"><use xlink:href="#google"></use></svg>
								Log in with Google
							</button>
							<button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
								<svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
								Log in with Facebook
							</button>
							<button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
								<svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
								Log in with GitHub
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
